- name: 必要なパッケージのインストール
  yum: name={{item}} state=installed
  with_items:
    - "{{ install_packages }}"

- name: main.cfファイルを新規
  shell: creates="{{ /etc/postfix/main.cf }}" cp /usr/share/postfix/main.cf.dist /etc/postfix/main.cf

